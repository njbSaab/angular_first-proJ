<h1 class="font-bold text-center mb-2 text-lg m-10"> {{title}} </h1>
<input 
    type="text" 
    class="mb-2 border py-2 px-4 w-full" 
    placeholder="Filter products..." 
    [(ngModel)]="term">


<p *ngIf="loading" class="text-center text-lg">Loading...</p>

<div *ngIf="products$ | async as products">
  <app-product
  *ngFor="let product of products | filterProducts:term"
  [product]="product">

  </app-product>
</div>
<app-modal *ngIf="modalService.isVisible$ | async" title="Create new product">
  <app-create-product>

  </app-create-product>
</app-modal>

<button class="round-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4 rounded"
(click)="modalService.open()"
>+</button>
